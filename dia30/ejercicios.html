<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios dia 30 JS</title>
    <script type="text/javascript" src="ejercicios.js" defer></script>
</head>

<body>
    <!-- Ejercicio 1 -->
    <div class="button-container">
        <button onclick="abrirVentana()">abrirVentana</button><br><br>
        <button onclick="cerrarVentana()">cerrarVentana</button><br><br>
        <button onclick="moverVentana()">moverVentana</button><br><br>
        <button onclick="redimensionarVentana()">redimensionarVentana</button><br><br>
        <button onclick="redirigir()">redirigir</button>
    </div>
    <br>
    <br>
    <hr>

    <!-- Ejercicio 2 -->
    <div class="grid">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
    </div>

    <button onclick="cambiarNumeros()">Cambiar Números Aleatorios</button>
    <br>
    <br>
    <hr>

    <!-- Ejercicio 3 -->
    <div class="calculator">
        <input type="number" id="num1" placeholder="Número 1">
        <select id="operator">
            <option value="sum">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="result">Resultado: </div>
    </div>

</body>

</html>
